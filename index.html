<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>quizmath</title>
</head>
<body>
    <section class="start_screen screen" id="start_screen">
        <img src="src/logo.svg" alt="" class="start_screen-logo">

        <div class="container">
            <h2 class="start_screen-title">Тренируй знания математики и реакцию</h2>

            <ul class="start_screen_list">
                <li class="start_screen_list-item">
                    <img src="src/time.svg" alt="">
                    <span>Следи за временем</span>
                </li>
                <li class="start_screen_list-item">
                    <img src="src/correct.svg" alt="">
                    <span>Решай задачи</span>
                </li>
                <li class="start_screen_list-item">
                    <img src="src/result.svg" alt="">
                    <span>Получай результат</span>
                </li>
            </ul>
        </div>

        <button class="btn" id="start_button">
            <div class="wrapper">
                старт
            </div>
        </button>
    </section>

    <section class="main_screen screen" id="main_screen">
        <p class="timer">0с</p>
        <p class="question">5+5</p>
        
        <div class="answers_container">
            <button class="answer">5</button>
            <button class="answer">5</button>
            <button class="answer">5</button>
            <button class="answer">5</button>
            <button class="answer">5</button>
        </div>
    </section>

    <section class="result_screen screen" id="result_screen">
       <p id="score_label">Верных ответов:</p>
       <h1 id="score"></h1>
       <button class="btn" id="restart_button">
            <div class="wrapper">
                Заново
            </div>
        </button>
    </section>

    
    <script src="script.js"></script>
</body>
</html>
