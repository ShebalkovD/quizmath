<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>quizmath</title>
</head>
<body>
    <section class="start_screen screen" id="start_screen">
        <button class="btn" id="start_button">старт</button>
    </section>

    <section class="main_screen screen" id="main_screen">
        <p class="timer">0с</p>
        <p class="question">5+5</p>
        
        <div class="answers_container">
            <button class="answer">5</button>
            <button class="answer">5</button>
            <button class="answer">5</button>
            <button class="answer">5</button>
            <button class="answer">5</button>
        </div>
    </section>

    <section class="result_screen screen" id="result_screen">
       <p id="score_label">Верных ответов:</p>
       <h1 id="score"></h1>
       <button class="btn" id="restart_button">Заново</button>
    </section>

    
    <script src="script.js"></script>
</body>
</html>
